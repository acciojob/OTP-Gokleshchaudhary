<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1 id="verification_heading">Verify Your Account</h1>
        <p id="verification_subtext">Please enter the OTP sent to your registered mobile number.</p>
        <div class="code-container">
            <input type="text" class="code" maxlength="1" id="code-1" autofocus>
            <input type="text" class="code" maxlength="1" id="code-2">
            <input type="text" class="code" maxlength="1" id="code-3">
            <input type="text" class="code" maxlength="1" id="code-4">
            <input type="text" class="code" maxlength="1" id="code-5">
            <input type="text" class="code" maxlength="1" id="code-6">
        </div>
        <button id="submit">Submit</button> <!-- Submit button -->
        <p id="timer"></p> <!-- Timer display -->
    </div>
    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
